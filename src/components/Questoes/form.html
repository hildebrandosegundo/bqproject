<div class="row">
  <div class="content-header">
    <h1>Questões
      <small>{{ sub_title }}</small>
    </h1>
    <nav>
      <div class="nav-wrapper">
        <div class="col s12">
          <a href="#/">Banco de questões</a> >
          <a href="#/questoes">Questões</a> >
          <span>Criar questão</span>
        </div>
      </div>
    </nav>
  </div>
  <div class="card col s12">
    <div class="card-content">
      <form class="row" autocomplete="on">
        <div class="input-field col s3">
          <select v-model="questao.area" class="browser-default">
            <option value="" disabled selected>Selecione a área</option>
            <option v-for="area in areas.data">{{area.area}}</option>
          </select>
          <label v-for="" class="active">Área</label>
        </div>
        <div class="input-field col s2">
          <select v-model="questao.serie" class="browser-default">
            <option value="" disabled selected>Selecione a série</option>
            <option v-for="serie in series.data">{{serie.serie}}</option>
          </select>
          <label v-for="" class="active">Série</label>
        </div>
        <div class="input-field col s1 ">
          <select v-model="questao.nivel" class="browser-default">
            <option value="" disabled selected>Selecione o nível</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <label v-for="" class="active">Nível</label>
        </div>
        <div class="input-field col s3">
          <select v-model="questao.categoria" class="browser-default">
            <option value="" disabled selected>Selecione a Categoria</option>
            <option value="1">Números e Operações</option>
            <option value="2">Tratamento da Informação</option>
            <option value="3">Grandezas e Medidas</option>
            <option value="4">Espaços e Formas</option>
            <option value="5">Tratamento de Informações</option>
          </select>
          <label v-for="" class="active">Categoria</label>
        </div>
        <div class="input-field col s3">
          <select v-model="questao.habilidade" class="browser-default">
            <option value="" disabled selected>Selecione a Habilidades</option>
            <option value="1">D16 - Identificar a localização de números inteiros na
              reta numérica.</option>
            <option value="2">D17 - Identificar a localização de números racionais na
              reta numérica.</option>
            <option value="3">D18 - Efetuar cálculos com números inteiros,
              envolvendo as operações (adição, subtração,
              multiplicação, divisão, potenciação).</option>
            <option value="4">D19 - Resolver problema com números naturais,
              envolvendo diferentes significados das operações
              (adição, subtracão, multiplicação, divisão,
              potenciação).</option>
            <option valeu="5">D20 - Resolver problema com números inteiros
              envolvendo as operações (adição, subtracão,
              multiplicação, divisão, potenciação).</option>
            <option valeu="6">D21 - Reconhecer as diferentes representações de um
              número racional.</option>
            <option valeu="7">D22 - Identificar fração como representação que pode
              estar associada a diferentes significados.</option>
            <option value="8" >D23 - Identificar frações equivalentes.</option>
            <option value="9" > D24 - Reconhecer as representações decimais dos
              números racionais como uma extensão do sistema de
              numeração decimal, identificando a existência de
              "ordens" como décimos, centésimos e milésimos.</option>
            <option value="10" >D25 - Efetuar cálculos que envolvam operações com
              números racionais (adição, subtracão, multiplicação,
              divisão, potenciação).</option>
          </select>
          <label v-for="" class="active">Habilidades</label>
        </div>
        <div class="input-field col s12">
          <textarea v-model="enunciado.enunciado" id="enuciado" class="materialize-textarea"></textarea>
          <label for="enuciado" class="active">ENUCIADO DA QUESTÃO</label>
        </div>
        <div class="input-field col s9">
          <textarea v-model="alternativa1.alternativa" id="alternativa1" class="materialize-textarea"></textarea>
          <label for="alternativa1" class="active">1º ALTERNATIVA</label>
        </div>
        <div class="input-field col s3">
        <p>
          <input v-model="alternativa1.correta" type="radio" name="gender" class="with-gap" id="correta1" />
          <label for="correta1">Alternativa correta</label>
        </p>
        </div>
        <div class="input-field col s9">
          <textarea v-model="alternativa2.alternativa" id="alternativa2" class="materialize-textarea"></textarea>
          <label for="alternativa2" class="active">2º ALTERNATIVA</label>
        </div>
        <div class="input-field col s3">
          <p>
            <input v-model="alternativa2.correta" type="radio" name="gender" class="with-gap" id="correta2" />
            <label for="correta2">Alternativa correta</label>
          </p>
        </div>
        <div class="input-field col s9">
          <textarea v-model="alternativa3.alternativa" id="alternativa3" class="materialize-textarea"></textarea>
          <label for="alternativa3" class="active">3º ALTERNATIVA</label>
        </div>
        <div class="input-field col s3">
          <p>
            <input v-model="alternativa3.correta" type="radio" name="gender" class="with-gap" id="correta3" />
            <label for="correta3">Alternativa correta</label>
          </p>
        </div>
        <div class="input-field col s9">
          <textarea v-model="alternativa4.alternativa" id="alternativa4" class="materialize-textarea"></textarea>
          <label for="alternativa4" class="active">4º ALTERNATIVA</label>
        </div>
        <div class="input-field col s3">
          <p>
            <input v-model="alternativa4.correta" type="radio" name="gender" class="with-gap" id="correta4" />
            <label for="correta4">Alternativa correta</label>
          </p>
        </div>
        <div class="input-field col s6">
          <input type="submit" class="waves-effect waves-light btn-large  indigo accent-1 darken-4" value="Adicionar">
        </div>

      </form>
  </div>
  <div class="card-action">
    <a href="#/questoes">Voltar</a>
  </div>
</div>
</div>
