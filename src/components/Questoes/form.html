<div class="row">
  <div class="content-header">
    <h1>Questões
      <small>{{ sub_title }}</small>
    </h1>
    <nav>
      <div class="nav-wrapper">
        <div class="col s12">
          <a href="#/">Banco de questões</a> >
          <a href="#/questoes">Questões</a> >
          <span>Criar questão</span>
        </div>
      </div>
    </nav>
  </div>
  <div class="card col s12">
    <div class="card-content">
      <form class="row" autocomplete="on" @submit.prevent="save">
        <div class="input-field col s3">
          <select v-model="questao.area_id" id="area_id" class="browser-default">
            <option value="" disabled selected>Selecione a área</option>
            <option v-for="area in areas.data" :value="area.id">{{area.area}}</option>
          </select>
          <label v-for="" class="active">Área</label>
        </div>
        <div class="input-field col s2">
          <select v-model="questao.serie_id" id="serie_id" class="browser-default">
            <option value="" disabled selected>Selecione a série</option>
            <option v-for="serie in series.data" :value="serie.id">{{serie.serie}}</option>
          </select>
          <label v-for="" class="active">Série</label>
        </div>
        <div class="input-field col s1 ">
          <select v-model="questao.nivel_id" id="nivel_id" class="browser-default">
            <option value="" disabled selected>Selecione o nível</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <label v-for="" class="active">Nível</label>
        </div>
        <div class="input-field col s3">
          <select v-model="questao.categoria_id" id="categoria_id" class="browser-default">
            <option value="" disabled selected>Selecione a Categoria</option>
            <option value="1">Números e Operações</option>
            <option value="2">Tratamento da Informação</option>
            <option value="3">Grandezas e Medidas</option>
            <option value="4">Espaços e Formas</option>
            <option value="5">Tratamento de Informações</option>
          </select>
          <label v-for="" class="active">Categoria</label>
        </div>
        <div class="input-field col s3">
          <select v-model="questao.habilidade_id" id="habilidade_id" class="browser-default">
            <option value="" disabled selected>Selecione a Habilidades</option>
            <option value="1">D16 - Identificar a localização de números inteiros na
              reta numérica.
            </option>
            <option value="2">D17 - Identificar a localização de números racionais na
              reta numérica.
            </option>
            <option value="3">D18 - Efetuar cálculos com números inteiros,
              envolvendo as operações (adição, subtração,
              multiplicação, divisão, potenciação).
            </option>
            <option value="4">D19 - Resolver problema com números naturais,
              envolvendo diferentes significados das operações
              (adição, subtracão, multiplicação, divisão,
              potenciação).
            </option>
            <option value="5">D20 - Resolver problema com números inteiros
              envolvendo as operações (adição, subtracão,
              multiplicação, divisão, potenciação).
            </option>
            <option value="6">D21 - Reconhecer as diferentes representações de um
              número racional.
            </option>
            <option value="7">D22 - Identificar fração como representação que pode
              estar associada a diferentes significados.
            </option>
            <option value="8">D23 - Identificar frações equivalentes.</option>
            <option value="9"> D24 - Reconhecer as representações decimais dos
              números racionais como uma extensão do sistema de
              numeração decimal, identificando a existência de
              "ordens" como décimos, centésimos e milésimos.
            </option>
            <option value="10">D25 - Efetuar cálculos que envolvam operações com
              números racionais (adição, subtracão, multiplicação,
              divisão, potenciação).
            </option>
          </select>
          <label v-for="" class="active">Habilidades</label>
        </div>
        <div class="input-field col s9">
          <textarea v-model="questao.enunciado" id="enuciado" class="materialize-textarea"></textarea>
          <label for="enuciado" class="active">ENUCIADO DA QUESTÃO</label>
        </div>


        <div class="input-field col s3">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span class="ion-md-images"></span>
                <input @change="onFileChange" type="file" accept="image/png, image/jpeg">
              </div>
              <div class="file-path-wrapper">
                <input id="imagem" class="file-path validate" type="text" placeholder="Carregar">
              </div>
            </div>
          </form>
        </div>
        <div v-if="!image"></div>
        <div v-else>
          <img :src="image" />
          <button @click="removeImage">Remove image</button>
        </div>
        <div class="input-field col s7">
          <textarea v-model="questao.alternativa1" id="alternativa1" class="materialize-textarea"></textarea>
          <label for="alternativa1" class="active">1º ALTERNATIVA</label>
        </div>


        <div class="input-field col s3">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span class="ion-md-images"></span>
                <input @change="onFileChange" type="file" accept="image/png, image/jpeg">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Carregar">
              </div>
            </div>
          </form>
        </div>

        <div class="input-field col s2">
          <p>
            <input v-model="questao.correta" type="radio" name="gender" class="with-gap" id="correta1"/>
            <label for="correta1">Alternativa correta</label>
          </p>
        </div>
        <img :src="image_al1" />
        <div class="input-field col s7">
          <textarea v-model="questao.alternativa2" id="alternativa2" class="materialize-textarea"></textarea>
          <label for="alternativa2" class="active">2º ALTERNATIVA</label>
        </div>

          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span class="ion-md-images"></span>

              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Carregar">
              </div>
            </div>
          </form>
        </div>

        <div class="input-field col s2">
          <p>
            <input v-model="questao.correta" type="radio" name="gender" class="with-gap" id="correta2"/>
            <label for="correta2">Alternativa correta</label>
          </p>
        </div>
        <img :src="image_alt2" />
        <div class="input-field col s7">
          <textarea v-model="questao.alternativa3" id="alternativa3" class="materialize-textarea"></textarea>
          <label for="alternativa3" class="active">3º ALTERNATIVA</label>
        </div>


        <div class="input-field col s3">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span class="ion-md-images"></span>
                <input @change="onFileChange" type="file" accept="image/png, image/jpeg">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Carregar">
              </div>
            </div>
          </form>
        </div>

        <div class="input-field col s2">
          <p>
            <input v-model="questao.correta" type="radio" name="gender" class="with-gap" id="correta3"/>
            <label for="correta3">Alternativa correta</label>
          </p>
        </div>
        <img :src="image_alt3" />
        <div class="input-field col s7">
          <textarea v-model="questao.alternativa4" id="alternativa4" class="materialize-textarea"></textarea>
          <label for="alternativa4" class="active">4º ALTERNATIVA</label>
        </div>

          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span class="ion-md-images"></span>
                <input @change="onFileChange" type="file" accept="image/png, image/jpeg">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Carregar">
              </div>
            </div>
          </form>
        </div>

        <div class="input-field col s2">
          <p>
            <input v-model="questao.correta" type="radio" name="gender" class="with-gap" id="correta4"/>
            <label for="correta4">Alternativa correta</label>
          </p>
        </div>
        <img :src="image_alt4" />
        <div class="input-field col s7">
          <textarea v-model="questao.alternativa4" id="alternativa5" class="materialize-textarea"></textarea>
          <label for="alternativa5" class="active">5º ALTERNATIVA</label>
        </div>


        <div class="input-field col s3">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span class="ion-md-images"></span>
                <input @change="onFileChange" type="file" accept="image/png, image/jpeg">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Carregar">
              </div>
            </div>
          </form>
        </div>

        <div class="input-field col s2">
          <p>
            <input v-model="questao.correta" type="radio" name="gender" class="with-gap" id="correta5"/>
            <label for="correta5">Alternativa correta</label>
          </p>
        </div>
        <img :src="image_alt5" />
        <div class="input-field col s6">
          <input type="submit" class="waves-effect waves-light btn-large  indigo accent-1 darken-4"
                 value="Adicionar">
        </div>

      </form>
    </div>
    <div class="card-action">
      <a href="#/questoes">Voltar</a>
    </div>
  </div>
</div>
